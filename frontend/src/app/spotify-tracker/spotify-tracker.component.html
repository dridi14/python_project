<div>
  <form [formGroup]="form" (ngSubmit)="fetchData()">
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" type="text" placeholder="Enter year" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Artist</mat-label>
      <input matInput formControlName="artist" type="text" placeholder="Enter artist name" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Fetch Data</button>
  </form>

  <div>
    <h3>Spotify Data Chart</h3>
    <canvas id="spotifyChart"></canvas>
  </div>
